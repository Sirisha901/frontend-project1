<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">

    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
      <h1>Welcome to Online Quiz</h1>
      <button id="startBtn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="quiz-screen" style="display:none;">
      <header>
        <h1>Online Quiz</h1>
        <div class="progress-info">
          <span id="questionCounter">Question 1/10</span>
          <span id="score">Score: 0</span>
        </div>
      </header>

      <!-- Timer -->
      <div class="timer-container">
        <div class="timer-bar">
          <div id="timerBar" class="timer-bar-fill"></div>
        </div>
        <span id="timerText">Time Left: 10s</span>
      </div>

      <!-- Quiz content -->
      <div class="quiz-content">
        <div id="question" class="question"></div>
        <ul id="options" class="options"></ul>
      </div>

      <!-- Navigation buttons -->
      <div class="navigation">
        <button id="prevBtn" class="nav-btn">Previous</button>
        <button id="nextBtn" class="nav-btn">Next</button>
      </div>
    </div>

    <!-- Quiz End -->
    <div id="quizEnd" class="quiz-end" style="display:none;">
      <h2>Quiz Completed!</h2>
      <div class="circular-score" id="circularScore">0 / 10</div>
      <div class="end-buttons">
        <button id="restartBtn">Restart Quiz</button>
        <button id="endBtn">End Quiz</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
